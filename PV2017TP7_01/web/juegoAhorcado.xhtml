<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> ~JuegoAhorcado~ </title>
    </h:head>
    <body>
        <p:panel id="JuegoAhorcado" 
                 header="Juego Ahorcado" 
                 style="width: 845px"
                 footer="Escuela de Minas - PV 2017" >
            <h:form id="frmJuegoAhorcado" >
                <p:messages id="mensajes" showDetail="true"/>
                <p:panelGrid id="vCuad" columns="2">
                <p:panelGrid id="gridJuego" columns="4">
                    <p:dataGrid id="gridPalabra" columns="10" var="palabra"
                                emptyMessage="Ingrese una palabra" value="#{juegoFormBean.juegoAhorcado.palabraAhorcadoFormat}">
                        <p:panelGrid columns="1">
                            <p:outputLabel value="#{palabra}"/>
                        </p:panelGrid>         
                    </p:dataGrid> 
                    <p:outputLabel value="Palabra:"/>
                    <p:password id="txtPalabraAdivinar" 
                                required="true" 
                                maxlength="20"
                                size="12"
                                disabled="#{juegoFormBean.componenteDeshabilitado}"
                                value="#{juegoFormBean.palabraIngresada}"/>
                    <p:commandButton value="Jugar" disabled="#{juegoFormBean.componenteDeshabilitado}" update="frmJuegoAhorcado"
                                     actionListener="#{juegoFormBean.empezarJuego()}"/>
                    <p:panelGrid columns="3" >
                        <p:outputLabel value="Letra: "/>
                        <p:inputText id="txtCaracterIngresado" 
                                     maxlength="1" required="true"
                                     size="1" disabled="#{juegoFormBean.componenteDeshabilitado eq false}" 
                                     value="#{juegoFormBean.letraIngresada}"/>
                        <p:commandButton value="OK" disabled="#{juegoFormBean.componenteDeshabilitado eq false}" update="frmJuegoAhorcado imagen"
                                         actionListener="#{juegoFormBean.controlarLetra()}"/>
                    </p:panelGrid>
                    <p:outputLabel value="Intento: "/>
                    <p:outputLabel value="#{juegoFormBean.juegoAhorcado.intentos}"/>
                </p:panelGrid>
                <p:graphicImage id="imagen" value="#{juegoFormBean.imagen}"/>
                </p:panelGrid>
            </h:form>
            
        </p:panel>
        
        <h:form>
        <p:menu style="width: 65px">
            <p:menuitem value="Volver" url="./faces/index.xhtml" style="width: 55px"/>
        </p:menu>
        </h:form>
    </body>
</html>
