<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> ~Distancia~ </title>
    </h:head>
    <body>
        <p:panel id="pnlDistancia"
                 header="Calculo Distancia"
                 style="width: 390px"
                 footer="Escuela de Minas - PV 2017" >
            <h:form id="frmDistancia" >
                <h:panelGrid id="tblDistancia" columns="5">
                    <p:outputLabel id="lblA1" value="Punto A: (" />
                    <p:inputText id="txtA1X" value="#{distanciaFormBean.x1}" size="5" />
                    <p:outputLabel id="lblA2" value=","/>
                    <p:inputText id="txtA1Y" value="#{distanciaFormBean.y1}" size="5" />
                    <p:outputLabel id="lblA3" value=")"/>
                    
                    <p:outputLabel id="lblB1" value="Punto B: (" />
                    <p:inputText id="txtB1X" value="#{distanciaFormBean.x2}" size="5" />
                    <p:outputLabel id="lblB2" value=","/>
                    <p:inputText id="txtB1Y" value="#{distanciaFormBean.y2}" size="5" />
                    <p:outputLabel id="lblB3" value=")"/>                                       
                </h:panelGrid>
                <p:panelGrid columns="3">
                        <p:outputLabel id="lblValorDistancia" value="Distancia:"/>
                        <p:inputText id="txtValorDistancia" value="#{distanciaFormBean.d}" size="6"/>
                        <p:commandButton id="btnCalcular" value="Calcular" update="txtValorDistancia" 
                                     action="#{distanciaFormBean.asignarValor()}" />
                </p:panelGrid>
            </h:form>
        </p:panel>
        <h:form>
        <p:menu>
            <p:menuitem value="Volver" url="./faces/index.xhtml"/>
        </p:menu>
        </h:form>
    </body>
</html>
